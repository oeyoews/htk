<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTK</title>
  </head>
  <body>
    <p id="htk"></p>

    <script>
      fetch("https://htk.vercel.app/api")
        .then((response) => response.json())
        .then((data) => {
          const hitokoto = document.querySelector("#htk");
          hitokoto.innerText = `${data.text}  ${data.author}`;
        })
        .catch(console.error);
    </script>
  </body>
</html>
